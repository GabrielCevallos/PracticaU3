{% extends 'index.html'%}

{% block content %}

<section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <form method="POST" action="/gym/remove" novalidate>
              <input type="hidden" value="{{id}}" name="idGym"/><br>
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <h4 class="alert-heading"><strong>¡¡¡ALERTA!!!</strong></h4>
                  <br>¡Esta acción no se podrá revertir!<br>¿Desea eliminar el gimnasio seleccionado?<br>
                  <div class="col-6">
                      <br><button class="btn btn-success rounded-pill" type="submit">Confirmar</button>
                      <a href="/gym/list" class="btn btn-danger rounded-pill">Cancelar</a>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
